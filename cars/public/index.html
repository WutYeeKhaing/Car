<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/cuttt.png" sizes="any" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Optimized SEO Meta Description -->
    <meta
      name="description"
      content="Be Own Soon offers a wide range of cars available for auction and purchase. Buy your next vehicle with confidence and ease."
    />

    <!-- Open Graph Tags (for social sharing) -->
    <meta property="og:title" content="Be Own Soon - Buy and Own Cars with Confidence" />
    <meta property="og:description" content="Browse our selection of cars and participate in live auctions to own your dream car." />
    <meta property="og:image" content="%PUBLIC_URL%/image.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Be Own Soon - Buy and Own Cars with Confidence">
    <meta name="twitter:description" content="Participate in live car auctions and drive away with the best deals.">
    <meta name="twitter:image" content="%PUBLIC_URL%/image.jpg">

    <!-- Canonical Tag for avoiding duplicate content issues -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Robots Meta Tag (allows indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (Schema.org) for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Be Own Soon",
      "url": "https://yourdomain.com",
      "logo": "https://yourdomain.com/logo.png",
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://www.instagram.com/yourprofile"
      ]
    }
    </script>

    <!-- Optimized Title -->
    <title>Be Own Soon - Buy and Own Cars with Confidence</title>

  </head>
